<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Judgy Search Engine</title>
        <meta
            name="description"
            content="A Search engine that looks for comments under the videos of the FreeCodeCamp YouTube channel based on their sentiment analysis"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link href="static/css/style.css" rel="stylesheet"/>
    </head>
    <body class="d-flex flex-column justify-content-start align-items-center">
        <h1 class="m-5">Judgy Search Engine</h1>
        <div class="form d-flex m-3">
            <input
                type="text"
                class="form-control form-control-lg me-3"
                id="input-query"
                placeholder="Search"
            />
            <button class="btn btn-primary btn-lg" id="button-search">Search</button>
        </div>
        <div id="div-response" class="container-lg"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
